      border-radius: 16px;

      animation: slideIn 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    h2 {
      font-size: 2.3rem;
      color: #0e7490;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #67e8f9;
    }

    p {
      font-size: 1.1rem;
      color: #334155;
      line-height: 1.6;
      white-space: pre-line;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
